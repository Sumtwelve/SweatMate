<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="stylesheet" href="../views/proto.css">
    <link rel="stylesheet" href="../views/profile.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="settings-list-section flex flex-col border-r-2">
            <article class="profile-corner text-center">
                <img class="block mx-auto" src="https://placehold.co/200x200">
                <h1 class="text-4xl p-4 py-6">Welcome, John Doe</h1>
            </article>
            <article>
                <ul>
                    <li class="p-5 border-t-2 border-r-0 border-b-0"><a href="#fitness-info">My Fitness Info</a></li>
                    <li class="p-5 border-t-2 border-r-0 border-b-0"><a href="#routines">Workouts & Routines</a></li>
                    <li class="p-5 border-t-2 border-r-0 border-b-2"><a href="#goals">Goals</a></li>
                </ul>
            </article>
            <button class="logout-btn bg-red-500 text-white font-semibold text-xl p-5 m-3 my-auto" type="button">Log Out</button>
        </section>
        <section class="main-window w-100">
            <div class="routines" id="routines">
                <hr class="mt-2">
                <h2 class="text-6xl py-4 mb-4">ROUTINES & WORKOUTS</h2>
                <div class="select-routine-div flex flex-wrap items-center">
                    <h3 class="text-4xl p-5 w-50">Select Routine:</h3>
                    <select class="m-6 p-4 px-9 pr-10 w-50 border text-2xl">
                        <option value="routine_1">Routine 1</option>
                        <option value="routine_2">Routine 2</option>
                        <option value="routine_3">Routine 3</option>
                    </select>
                    <button type="button" class="new-routine-btn bg-blue-500 text-white p-4 px-6 font-semibold text-2xl">+ Create New Routine</button>
                </div>
                <article class="routine-details">
                    <table class="table-auto text-3xl">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Sets / Reps / Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Push-ups</td>
                                <td>3 sets of 5 reps</td>
                            </tr>
                            <tr>
                                <td>Sit-ups</td>
                                <td>3 sets of 5 reps</td>
                            </tr>
                            <tr>
                                <td>Pull-ups</td>
                                <td>3 sets of 5 reps</td>
                            </tr>
                        </tbody>
                    </table>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
